<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Doldur</title>
  </head>
  <body>
    <h1>Lütfen formu eksiksiz bir şekilde doldurunuz.</h1>
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="username">Kullanıcı Adı: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı adı giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">E posta: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="eposta" placeholder="E postanızı giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="parola" placeholder="Parolanızı giriniz" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>

    <table>
      <tr>
        <td>
          <label for="ad">Adınız: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="ad" placeholder="Adınızı giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="soyad">Soyadınız: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="soyad" placeholder="Soyadınızı giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="sehir">Şehir: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <select id="sehir">
            <option>Seçiniz</option>
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>Konya</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" /> Erkek
          <input type="radio" name="cinsiyet" /> Kadın
        </td>
      </tr>
      <tr>
        <td>
            <label for="hobiler">Hobileriniz: </label>
        </td>
        <td></td>
        <td>
            <input type="checkbox"> Sinema
            <input type="checkbox"> Gezmek
            <input type="checkbox"> Spor
            <input type="checkbox"> Kitap
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
            <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
